<?xml version="1.0"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 108 108" fill="#439">
  <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%">
    <!-- SVG 1.2 <feDropShadow dx="1" dy="4" flood-opacity=".4" stdDeviation="4"/> -->
    <feGaussianBlur stdDeviation="4"/>
    <feOffset dx="4" dy="4" result="offsetblur"/>
    <feFlood flood-color="black" flood-opacity=".2"/>
    <feComposite in2="offsetblur" operator="in"/>
    <feMerge>
      <feMergeNode/>
      <feMergeNode in="SourceGraphic"/>
    </feMerge>
  </filter>
  <radialGradient id="light">
    <stop offset="0" stop-color="white" stop-opacity=".2"/>
    <stop offset="1" stop-color="white" stop-opacity="0"/>
  </radialGradient>
  <!-- <rect width="100%" height="100%"/> -->
  <text fill="white" font-family="Courgette" font-size="65" filter="url(#shadow)" x="34" y="76">P</text>
  <circle fill="url(#light)" cx="0" cy="0" r="100%"/>
</svg>
